<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
  <link rel="stylesheet" href="css/o2.css">
</head>
<body>
<div class="top">
    <img src="img/logo.png">
</div>
<div class="border">
    <form action="#" method="get" autocomplete="off">
        <table width="100%">
            <thead>
            <tr>
                <th colspan="2" class="one">账密登录<hr/></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label for="username">账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </td>
                <td>
                    <input type="text" id="username" class="username" placeholder="请输入用户名" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </td>
                <td><input type="password" id="password" class="password" placeholder="请输入密码" required>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <button type="submit" value="确定">确定</button>
                </td>
            </tr>
            </tfoot>
        </table>

    </form>
</div>
<div  class="footer">
<font>
    登陆/注册即表示您同意&nbsp; <a href="#" target="_blank">用户协议&nbsp;</a>和&nbsp;
    <a href="#">隐私条款&nbsp;</a><a href="#" target="_blank">&nbsp;忘记密码?</a>
</font></div>
</body>
</html>
